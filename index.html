<!DOCTYPE html>

    <title>Document</title>

<body>
    <button onclick="openDialog('dialog1', this)">Add Delivery Address</button>


    <div class="dialog-backdrop active">

                <button onclick="closeDialog(this)">Cancel</button>
            </div>
        </div>
        <div tabindex="0"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
